<!-- client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link href="/static/css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .client-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .choice-button {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container client-container">
        <h1>Vote for Your Choice</h1>
        <div id="choices"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io(`http://{{ local_ip }}:5000`);
        let hasVoted = false;

        socket.on('voting_started', (data) => {
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            data.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.textContent = `${String.fromCharCode(65 + index)}. ${choice}`;
                button.className = 'btn btn-primary choice-button';
                button.onclick = () => vote(choice);
                choicesDiv.appendChild(button);
            });
            hasVoted = false;
        });

        function vote(choice) {
            if (!hasVoted) {
                socket.emit('vote', {choice: choice});
                hasVoted = true;
                alert('Vote submitted!');
            } else {
                alert('You have already voted!');
            }
        }
    </script>
</body>
</html>

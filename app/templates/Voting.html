<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link href="/static/css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .voting-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #randomImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .choice-item {
            background-color: #dfefff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #007bff;
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container voting-container">
        <img id="randomImage" src="" alt="Random Image" class="img-fluid">
        <div id="choices-list" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let votes = {};

        socket.on('voting_started', (data) => {
            const imageUrl = `/static/images/${data.image}`;
            document.getElementById('randomImage').src = imageUrl;
        
            // Debugging the received data
            console.log('Received choices:', data.choices);
        
            // Check if choices exist before updating
            if (data.choices && data.choices.length > 0) {
                updateChoicesList(data.choices);
            } else {
                console.error('No choices received or choices array is empty');
            }
        });

        function updateChoicesList(choices) {
            const choicesList = document.getElementById('choices-list');
            choicesList.innerHTML = '';  // Clear the current list
        
            // Check if choices are valid before appending
            if (choices && choices.length > 0) {
                choices.forEach((choice, index) => {
                    const choiceItem = document.createElement('div');
                    choiceItem.className = 'choice-item';
                    choiceItem.textContent = `${String.fromCharCode(65 + index)}. ${choice}`;  // Display choice as A, B, C...
                    choicesList.appendChild(choiceItem);
                });
            } else {
                choicesList.innerHTML = '<p>No choices available</p>';
            }
        }
    </script>

</body>

</html>

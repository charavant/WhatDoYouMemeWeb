<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator</title>
    <link href="/static/css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .coordinator-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        #choices-list {
            margin-top: 20px;
            padding-left: 0;
        }
        #choices-list li {
            list-style: none;
            padding: 10px;
            background-color: #e9ecef;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            flex-grow: 1;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div class="container coordinator-container">
        <div class="text-center mb-4">
            <h1>Coordinator Page</h1>
        </div>

        <!-- Input for Choice/Barcode -->
        <div class="mb-3">
            <label for="choice-input" class="form-label">Enter Choice or Barcode</label>
            <input type="text" id="choice-input" class="form-control" placeholder="Enter choice or barcode">
        </div>

        <!-- Add Choice Button -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
            <button class="btn btn-primary" onclick="addChoice()">Add Choice</button>
        </div>

        <!-- Choices List -->
        <ul id="choices-list" class="list-group"></ul>

        <!-- Button Group -->
        <div class="button-group">
            <button class="btn btn-secondary" onclick="clearChoices()">Clear Choices</button>
            <button class="btn btn-success" onclick="submitChoices()">Submit Choices</button>
            <button class="btn btn-warning" onclick="startVoting()">Start Voting</button>
            <button class="btn btn-info" onclick="startNewRound()">Start New Round</button>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let choices = [];

        async function addChoice() {
            const input = document.getElementById('choice-input').value.trim();
            if (input) {
                try {
                    const response = await fetch('/check_barcode', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({barcode: input})
                    });
                    const data = await response.json();
                    if (data.success) {
                        choices.push(data.text);
                    } else {
                        choices.push(input);
                    }
                    updateChoicesList();
                    document.getElementById('choice-input').value = '';
                } catch (error) {
                    console.error('Error checking barcode:', error);
                    choices.push(input);
                    updateChoicesList();
                    document.getElementById('choice-input').value = '';
                }
            }
        }

        function updateChoicesList() {
            const list = document.getElementById('choices-list');
            list.innerHTML = '';
            choices.forEach(choice => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = choice;
                list.appendChild(li);
            });
        }

        function clearChoices() {
            choices = [];
            updateChoicesList();
        }

        function submitChoices() {
            fetch('/submit_choices', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({choices: choices})
            });
        }

        function startVoting() {
            fetch('/start_voting', {method: 'POST'});
        }

        function startNewRound() {
            fetch('/start_new_round', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        clearChoices();
                        alert('New round started. Please enter new choices.');
                    } else {
                        alert('Failed to start new round. Please try again.');
                    }
                });
        }
    </script>

    <script src="/static/css/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
